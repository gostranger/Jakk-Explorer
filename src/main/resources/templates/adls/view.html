<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>ADLS</title>
</head>

<body>
    <section layout:fragment="content">
       	<div class="card shadow mb-4">
    		<div class="card-header py-3">
    			<h6>Folder :<b> [[${rootPath}]]</b></h6>
    		</div>
    		<div class="card-body">
    			<div class="table-responsive">
					<div id="dataTable_wrapper"
						class="dataTables_wrapper dt-bootstrap4">
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-bordered dataTable" id="dataTable"
									role="grid" aria-describedby="dataTable_info"
									style="width: 100%;" width="100%">
									<thead>
										<tr role="row">
											<th>Name</th>
											<th>Permission</th>
											<th>Size</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="adlsDO : ${dir}">
											<tr role="row">
												<td><img th:src="${adlsDO.file? '/img/file.png' : '/img/folder.png'}" style="height: 18px"/>&nbsp;<a th:href="'adls/view/'+${id}+'?fpath='+${adlsDO.fullpath}" th:text="${adlsDO.name}"></a></td>
												<td ><span class="d-inline-block text-truncate" style="max-width: 100px;" th:text="${adlsDO.permission}"></span></td>
												<td ><span class="d-inline-block text-truncate" style="max-width: 100px;" th:text="${adlsDO.length}"></span></td>
												<td><a><i class="fas fa-edit text-primary"></i></a>&nbsp;<a><i class="fas fa-trash-alt text-danger"></i></a></td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
    		</div>
    	</div>
    </section>
</body>

</html>
